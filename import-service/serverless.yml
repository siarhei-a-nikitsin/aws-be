service: import-service
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  region: ${env:REGION}
  stage: ${env:STAGE}

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::imported-files"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::imported-files/*"

plugins:
  - serverless-plugin-webpack
  - serverless-dotenv-plugin

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          request:
            parameters:
              querystrings:
                name: true
          cors: true

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: imported-files
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true